<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Sản Phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="./../../assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="display-4 my-4">
            Quản Lý Sản Phẩm
        </header>
        <!-- Phần Tab Menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachSanPham" role="tab" data-toggle="tab">Danh Sách Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#SanPhamTonKho" role="tab" data-toggle="tab">Danh Sách Sản Phẩn Tồn Kho</a>
            </li>
        </ul>
        <br />

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Danh Sách Sản Phẩm -->
            <div role="tabpanel" class="tab-pane in active" id="DanhSachSanPham">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnthemSP" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">
                                <input id="search" type="text" class="form-control" placeholder="Nhập từ khóa"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" />
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="clear-fix"></div>
                <div class="tblSanPham" id="tblSanPham">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered text-center">
                        <thead>
                            <th>STT</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Màn Hình</th>
                            <th>Camera Trước</th>
                            <th>Camera Sau</th>
                            <th>Hình Ảnh</th>
                            <th>Mô Tả</th>
                            <th>Lựa Chọn</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tblDanhSachSanPham"></tbody>
                    </table>
                    <!-- END TABLE NGƯỜI DÙNG -->
                </div>
                <br />
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input hidden id="ThongTinSP" />
                        <div class="form-group">
                            <label>Tên sản phẩm</label>
                            <input id="tenSP" class="form-control" oninput="validationName()" placeholder="Nhập tên sản phẩm" />
                            <span id="tbtenSP" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Đơn giá</label>
                            <input id="donGia" class="form-control" oninput="validaPrice()" placeholder="Nhập vào giá sản phẩm" />
                            <span id="tbdonGia" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Màn hình</label>
                            <input id="manHinh" class="form-control" oninput="validaSrceen()" placeholder="Nhập vào cỡ màn hình" />
                            <span id="tbmanHinh" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Camera trước</label>
                            <input id="cameraT" class="form-control" oninput="validaBlackCamera()" placeholder="Nhập vào camera trước" />
                            <span id="tbcameraT" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Camera sau</label>
                            <input id="cameraS" class="form-control" oninput="validaFrontCamera()" placeholder="Nhập vào camera sau" />
                            <span id="tbcamerS" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh</label>
                            <input id="HinhAnh" class="form-control" oninput="validaImage()" placeholder="Nhập vào hình ảnh" />
                            <span id="tbHinhAnh" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Loại sản phẩm: </label>
                            <select class="form-control" id="loaiSP" oninput="validaType()">
                                <option value="">Chọn loại sản phẩm</option>
                                <option value="Iphone">Iphone</option>
                                <option value="Samsung">Samsung</option>

                            </select>
                            <span id="tbloaiSP" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea name="" id="moTa" class="form-control" oninput="validadesc()" placeholder="Nhập vào mô tả"></textarea>
                            <span id="tbmoTa" class="text-danger"></span>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="container"></div>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="./app/model/product.js"></script>
    <script src="./app/model/validate.js"></script>
    <script src="./app/services/ProductApi.js"></script>
    <script src="./app/controllers/main.js"></script>
</body>

</html>
